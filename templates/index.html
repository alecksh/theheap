<html lang="en">
<head>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
<div class="col-lg-12 container-fluid">
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ url_for("index") }}">Posts</a>
        {% if session.username %}
        <li class="dropdown">
          <a href="" class="dropdown-toggle" data-toggle="dropdown">{{ session.username }} <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="{{ url_for("logout") }}">Log out</a></li>
            </ul>
        </li>
        {% else %}
        <li><a href="{{ url_for("login") }}">Login</a></li>
        {% endif %}
      </ul>
      </div>
      </div>
      </nav>
{% if posts %}
<div class="col-lg-6 col-lg-offset-3">
  <table class="table text-center">
  {% for post in posts %}
    <tr>
      <td><a href="/post/{{ post.id }}" >{{ post.title }}</a></li></td>
      <td>{{ post.author }} </td>
      <td>{{ post.uploaded_date }} </td>
    </tr>
  {% endfor %}
  </table>
{% endif %}
</div>
</div>
<h1><a href="/post">Create Post</a></h1>
<a href="{{ url_for("logout") }}">Log out</a>
</body>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</html>
