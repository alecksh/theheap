{% include "header.html" %}
<div class="container">
  <div class="col-lg-10 col-lg-offset-1">
    <h1>Create a Post</h1>
    <form role="form" action="post" method="POST">
      <div class="form-group">
        <label>Post title</label>
        <input class="form-control" name="title" type="text" placeholder="Your Post Title" required>
      </div>
      <div class="form-group">
        <label>Post content</label>
        <textarea name="content" placeholder="Your Post Content"></textarea>
      </div>
      <button class="btn btn-primary" type="submit" value="submit_new" name="submit">Submit</button>
    </form>
  </div>
</div>
