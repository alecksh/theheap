{% include "header.html" %}
<div class="col-lg-12 container row">
  <div class="col-lg-3 col-lg-offset-5" style="border-radius: 10px; background-color: #F8F8F8">
    <h1 class="text-center">Register</h1>
      <form role="form" name="register" method="post" action="register">
      <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="text" name="username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password">
      </div>
        <button class="btn btn-default" type="submit" value="register">Submit</button>
      </form>
    </div>
</div>
